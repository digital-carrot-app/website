<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .success { color: #4CAF50; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="success">âœ“ Authentication Successful</h1>
        <p>Returning to Digital Carrot...</p>
        <p><small>You can close this window if it doesn't close automatically.</small></p>
    </div>
    <script>
        // Extract all query parameters and hash fragment
        const params = new URLSearchParams(window.location.search);
        const hash = window.location.hash.substring(1); // Remove the # character

        // Some OAuth providers use hash fragments instead of query params
        if (hash) {
            const hashParams = new URLSearchParams(hash);
            hashParams.forEach((value, key) => {
                params.set(key, value);
            });
        }

        // Build the custom scheme URL with all parameters
        const customSchemeUrl = 'digitalcarrot://oauth?' + params.toString();

        // Redirect to custom scheme
        window.location.href = customSchemeUrl;

        // Attempt to close the window after a short delay
        setTimeout(() => {
            window.close();
        }, 500);
    </script>
</body>
</html>
