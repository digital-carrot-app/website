# Hugo configuration file
title: Digital Carrot

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false
services:
  googleAnalytics:
    ID: G-1RPGQVFLFG
menu:
  main:
    - name: Download
      pageRef: /download
      weight: 1
    # - name: Pricing
    #   pageRef: /pricing
    #   weight: 2
    # - name: Sync
    #   pageRef: /sync
    #   weight: 3
    - name: Features
      pageRef: /features
      weight: 3
    - name: Plugins
      pageRef: /plugins
      weight: 4
    - name: Help
      pageRef: /feedback
      weight: 5
    - name: Blog
      pageRef: /blog
      weight: 6
    - name: Docs
      pageRef: /docs
      weight: 10
    # - name: About
    #   pageRef: /about
    #   weight: 2
    # - name: Search
    #   weight: 4
    #   params:
    #     type: search

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo-icon.svg
      link: /
      # width: 100
      # height: 40

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/digital-carrot-app/website/edit/main/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true
